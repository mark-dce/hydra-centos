- hosts: localhost
  connection: local
  gather_facts: False
  roles:
      - launch_ec2

- hosts: ec2hosts
  name: configuration
  user: root
  gather_facts: true  
  vars:
    ec2_vol_1: "{{ hostvars['localhost'].ec2_vol }}"
  roles:
    - { role: centos_6, sudo: yes }

- hosts: ec2hosts
  name: configuration
  user: centos
  gather_facts: true  
  vars:
    ec2_vol_1: "{{ hostvars['localhost'].ec2_vol }}"
  roles:
    - { role: housekeeping, sudo: yes }
#    - { role: ec2, sudo: yes }
    - { role: ruby }
    - { role: hydra-stack-c6 }
    - { role: services }
    - { role: passenger, sudo: yes }
    - { role: marmotta }
    - { role: app-config, sudo: yes }
#    - { role: ec2, sudo: yes }
